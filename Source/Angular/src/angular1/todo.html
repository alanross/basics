<!doctype html>
<html ng-app>
<head>
    <script src="http:/code.angularjs.org/angular-1.0.0rc3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="todo.css"/>
    <title>Angular - Todo</title>
</head>
<body>
<div ng-controller="TodoCtrl">
    <h4>Total todos: {{getTotalTodos()}}</h4>
    <ul class="unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input class="form-input" type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn btn-default" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
    </form>

    <button class="btn btn-default" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
</div>
</body>
</html>
